<!--The content below is only a placeholder and can be replaced.-->
<md-toolbar color="primary">
  <span style="margin-right:25px;">Quora</span>
    
  <nav>
    <a routerLink="/home" class="doc-button mat-button" routerLinkActive="" href="/home">Home</a>
    <a routerLink="/answers" class="doc-button mat-button" routerLinkActive="" href="/answers">Answers</a>
    <a routerLink="/notifications" class="doc-button mat-button" routerLinkActive="" href="/notifications">Notifications</a>
    <span class="fill-space"></span>
    <a routerLink="/" routerLinkActive=""></a>
  </nav>
      <md-icon mdPrefix style="margin-left:10px;"><i class="material-icons">search</i></md-icon>
      <input type="text" mdInput placeholder="Search Quora">
      <button class="doc-button mat-button" (click)="onSubmit(searchTerm.value)" color="primary" type="submit" id="searchBtn">GO!</button>
    <span>
      <button md-button [mdMenuTriggerFor]="menu">
      <md-icon><i class="material-icons">account_circle</i></md-icon>
      <md-menu #menu="mdMenu" [overlapTrigger]="false">
        <a md-menu-item routerLink="/profile" class="doc-button mat-button" routerLinkActive="" href="/profile">Profile</a>
        <a md-menu-item routerLink="/login" class="doc-button mat-button" href="/login">Logout</a>
      </md-menu>
      </button>
    </span>
  
  
  <router-outlet></router-outlet>
</md-toolbar>

<md-grid-list cols="8" rowHeight="2:1"> 
    <div class="centre">
        <md-grid-tile colspan="4">
          <md-card>
              <md-card-title> 
                  <h1> {{question_name}}</h1>
                </md-card-title> 
                <md-card-subtitle> <span style="margin-right:25px;">{{question.user}}</span>
                  <!-- <span>Answered {{question.date}}</span>  -->
                </md-card-subtitle> 
              
          </md-card>

          
          <md-card *ngFor= "let a1 of answers">
          <md-card-title> {{a1.answer}} </md-card-title> 
          <md-card-subtitle> <span style="margin-right:25px;">{{a1.user}}</span><span>Answered {{a1.created_on}}</span> </md-card-subtitle> 
          </md-card>
            
        </md-grid-tile>
        

    </div>
</md-grid-list>
